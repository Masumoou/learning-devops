name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger this on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    # Step 3: Build Docker image
    - name: Build Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: masumoou/learning-devops:latest

    # Step 4: Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: masumoou
        password: ${{ secrets.DOCKER_PASSWORD }}  # Ensure Docker Hub token is set in GitHub secrets

    # Step 5: Deploy to Kubernetes
    - name: Deploy to Kubernetes
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ secrets.K8S_HOST }}
        username: ${{ secrets.K8S_USERNAME }}
        key: ${{ secrets.K8S_SSH_KEY }}
        port: 22
        script: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml

